<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../public/style.css">
    <title>Chatty</title>
</head>
<style>

</style>
<body>
    <div class="firstpage">
        <div class="register">
            <h2>Welcome</h2>
            <h4>Please Register</h4>
            <form action="/welcome" method="POST">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" required>
                <input type="text" name="type" id="type" value="enduser" hidden>
                <button class="btn-submit" type="submit">Enter <i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
        <div class="login">
            <h2>Welcome Back</h2>
            <h4>Please Login</h4>
            <form action='/login' method="POST">
                <input type="email" name="userId" id="userId" placeholder="Email" class="form-control" required>
                <button class="btn-submit" type="submit">Enter <i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
